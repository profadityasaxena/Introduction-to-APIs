<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASA Picture of the Day</title>

  <!-- 🔐 API key is loaded from a local external config file (not tracked in GitHub) -->
  <script src="../../API_Keys/IntroToAPI/config.js" defer></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌌 NASA Picture of the Day</h1>
    <p>Select a date to explore NASA's archive of astronomy images.</p>

    <div class="date-picker">
      <input type="date" id="dateInput" max="" />
      <button id="loadBtn">Load Picture</button>
    </div>

    <div id="apodContent" class="apod-content">
      <!-- NASA image, title, and explanation will be injected here -->
    </div>
  </div>

  <!-- Main JavaScript file (loads after DOM and config) -->
  <script src="script.js" defer></script>
</body>
</html>
